name: Build Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true
      - run: flutter --version

      - name: Create .env file
        run: |
          echo "BAR=FOO" >> .env

      - name: Install dependencies
        run: flutter pub get

      - run: flutter test
      - run: flutter build apk
